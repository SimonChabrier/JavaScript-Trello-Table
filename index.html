<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Trello draggable in JS vanilla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/switch.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="assets/js/jwt.js" defer></script>
    <script src="assets/js/app.js" defer></script>
    <script src="assets/js/api.js" defer></script>
    <script src="assets/js/tpl.js" defer></script>

    
    
    <title>Js Trello</title>
</head>
<body>

<div class="loginForm">
    <h2>TRELLO - LOGIN</h2>
    <span id="errorLogin" class="login--error-message"></span>
    <input type="text" name="email" id="email" placeholder="email">
    <input type="password" name="password" id="password" placeholder="password">
    <span class="show--password" id="showPassord">Afficher le mot de passe</span>
    <button class="login--button" id="loginButton">Login</button>
</div>

<div class="page">
    <div class="header">
        <button id="create_column_btn" class="header--button">Add Column</button>
        <button id="create_card_btn" class="header--button">New Card</button>
        <button id="logoutButton" class="header--button">LogOut</button>
    <div class="switch">
        <section class="fullscreen--switch--section">
            <p class="fullscreen--text">FullScreen</p>
            <label class="switch">
            <input type="checkbox" id="fullscreen_switch">
                <span class="slider round"></span>
            </label>
        </section>

        <section class="darkmode--switch--section">
            <p class="fullscreen--text">Dark / Light</p>
            <label class="switch">
            <input type="checkbox" id="dark_mode_switch">
                <span class="slider round"></span>
            </label>
        </section>
    </div>

    </div>
    <div class="main">
        <section class="columns--container columns_dropzone" id="columns_container">
            <!-- insert created columns here -->
        </section>
    </div>
</div>

<!-- balise template pour cloner une carte -->
<template id="card_template">
    <div class="draggable--card" draggable="true" column_number="" card_number="">
        <section class="card--colors">
            <button type="submit" name="color_button" class="card--color--default"></button>
            <button type="submit" name="color_button" class="card--color--red"></button>
            <button type="submit" name="color_button" class="card--color--orange"></button>
            <button type="submit" name="color_button" class="card--color--blue"></button>
        </section>
            <button class="delete_card">X</button>
            <span class="card--number">Nom Colonnne</span>
        <section class="card--content">
            <input type="text" name="task_title" class="card--title" placeholder="Title">
            <textarea type="text" name="task_content" class="card--text" placeholder="Description" style="height: 150px;"></textarea>
            <input type="checkbox" name="task_status" class="card--checkox">
        </section>
    </div>
</template>

<!-- balise colonne pour cloner une colonne -->
<template id="column_template">
    <div class="cards--dropzone" column_number="" column_name="">
        <input type="input" name="" class="input--column--name" placeholder="TODO">
        <button class="delete--column">X</button>
    </div>
</template>

<script>
    // show hide password on span click
    const showPassword = document.getElementById('showPassord');
    const passwordInput = document.getElementById('password');
    showPassword.addEventListener('click', () => {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    })
</script>

</body>
</html>
