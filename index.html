<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Trello draggable in JS vanilla">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/switch.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/cards_fixtures.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/tpl.js"></script>
    
    
    <title>Js Trello</title>
</head>
<body>
<div class="page">
    <div class="header">
        <button id="create_column_btn" class="header--button">Add Column</button>
        <button id="create_card_btn" class="header--button">New Card</button>
        
        <section class="fullscreen--switch--section">
            <p class="fullscreen--text">FullScreen</p>
            <label class="switch">
            <input type="checkbox" id="fullscreen_switch">
                <span class="slider round"></span>
            </label>
        </section>
    </div>
    <div class="main">
        <section class="new--card--section cards_dropzone" draggable="true" column_number="0" id="backlog_column">
            <p class="card--count">BACKLOG CARDS</p>
        </section>
        <section class="columns--container columns_dropzone" id="columns_container">
            <!-- insert created columns here -->
        </section>
    </div>
</div>

<!-- balise template pour cloner une carte -->
<template id="card_template">
    <div class="draggable--card" draggable="true" column_number="" card_number="">
        <section class="card--colors">
            <button type="submit" name="color_button" class="card--color--default"></button>
            <button type="submit" name="color_button" class="card--color--red"></button>
            <button type="submit" name="color_button" class="card--color--orange"></button>
            <button type="submit" name="color_button" class="card--color--blue"></button>
        </section>
            <button class="delete_card">X</button>
            <span class="card--number">Nom Colonnne</span>
        <section class="card--content">
            <input type="text" name="task_title" class="card--title" placeholder="Title">
            <textarea type="" name="task_content" class="card--text" placeholder="Description" style="height: 150px;"></textarea>
            <input type="checkbox" name="task_status" class="card--checkox">
        </section>
    </div>
</template>

<!-- balise colonne pour cloner une colonne -->
<template id="column_template">
    <div class="cards_dropzone" column_number="">
        <input type="input" name="input_column_name" class="input--column--name" placeholder="todo">
        <button class="delete_column">X</button>
    </div>
</template>


</body>
</html>
